<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=viewport-width, initial-scale= 1.0" />
      <link rel="stylesheet" href="styles.css" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <title>Palindrome Checker</title>
      </head>
      <body>
        <section>
          <img class="center" src="https://imagizer.imageshack.com/img922/7059/aSPgG8.png" loading="lazy"/>
          <h1>Palindrome Checker</h1>
          <h2>Find out whether a word or phrase is a palindrome.</h2>
          <p>Note: This palindrome checker will work for words, numbers, and all symbols.</p>
          </section>
          <fieldset class="field">
            <input id="text-input" type="text" placeholder="racecar" class="textbox"></input>
            <button id="check-btn" type="submit">Check</button>
            </fieldset>
            <section>
              <div class="container">
                <p id="result"></p>
                <h3><i class="fa fa-lightbulb-o"></i> A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards.</h3>
              </div>
              </section>
              <script src="script.js"></script>
        </body>
    </html>
